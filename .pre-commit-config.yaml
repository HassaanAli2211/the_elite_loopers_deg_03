repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
    -   id: check-yaml
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
-   repo: https://github.com/hadialqattan/pycln
    rev: v1.3.5
    hooks:
    -   id: pycln
        args: ["-a"]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.981
    hooks:
    -   id: mypy
        additional_dependencies: ["types-requests==2.27.13", "types-redis==4.2.6"]
-   repo: https://github.com/asottile/seed-isort-config
    rev: v2.2.0
    hooks:
    -   id: seed-isort-config
        name: seed-isort
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
         #those files are broken on purpose
    -   id: black-jupyter
         #those files are broken on purpose
