version: "3.9"
services:
  moisturecarbonservice:
    build: 
      context: moisturecarbonservice
    ports:
      - "8000:8000" 
  
  sensorsmock:
    build:
      context: sensors
    ports:
      - "3000:3000"
    environment:
      - SMART_THERMO_BUCKET=alybuckett
      - MOISTURE_MATE_URL=http://moisturecarbonservice:8000/api/moisturemate
      - CARBON_SENSE_URL=http://moisturecarbonservice/api/carbonsense
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      
lux_meter:
    build: 
      context: etl/DataTransformation/luxmeterservice
    container_name: lux_meter
    ports:
      - "3007:3007"
    environment:
      - KAFKA_BOOTSTRAP_SERVER=kafka:29092
    depends_on:
      - sensorsmock
    restart: always