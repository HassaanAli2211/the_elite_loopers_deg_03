version: "3.9"
services:
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
    volumes:
      - ./datastore:/data
    command: server /data

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config;
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb --ignore-existing myminio/smart-thermo-sensor;
      exit 0;
      "
  
  sensorsmock:
    build:
      context: sensors
    container_name: sensorsmock
    ports:
      - "3000:3000"
    depends_on:
      - minio
      - createbuckets
    environment:
      - SMART_THERMO_BUCKET=smart-thermo-sensor
      - MOISTURE_MATE_URL=http://etlservice:8000/api/moisturemate
      - CARBON_SENSE_URL=http://etlservice:8000/api/carbonsense
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin

  smart_thermo:
    build:
      context: smart_thermo_service
    container_name: smart_thermo
    depends_on:
      - minio
      - createbuckets
      - sensorsmock
    restart: always 