version: "3.9"
services:
  moisturecarbonservice:
    build: 
      context: etl/extract/moisturecarbonservice
    ports:
      - "8000:8000" 
  
  sensorsmock:
    build:
      context: sensors
    ports:
      - "3000:3000"
    environment:
      - SMART_THERMO_BUCKET=alybuckett
      - MOISTURE_MATE_URL=http://moisturecarbonservice:8000/api/moisturemate
      - CARBON_SENSE_URL=http://moisturecarbonservice/api/carbonsense
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
          
  lux_meter:
    build: 
      context: etl/extract/luxmeterservice
    container_name: lux_meter
    ports:
      - "3007:3007"
    environment:
       - LUXMETER_URL=http://sensorsmock:3000/api/luxmeter/
    depends_on:
      - sensorsmock
    restart: always
 
